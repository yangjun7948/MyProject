server:
  port: 3000

spring:
  application:
    name: zykj-auth
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:zykj-register}:${NACOS-PORT:8848}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-dataids: application-dev.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: dev